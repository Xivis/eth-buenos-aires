version: "2"

services:
  web:
    restart: always
    build: ./backend
    image: webworkerimage
    expose:
      - "8000"
    links:
      - postgres:postgres
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/static
      - mediadata:/usr/src/app/media
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    env_file: .env
    environment:
      VIRTUAL_HOST: 'backend'
    command: /usr/local/bin/gunicorn backend.wsgi:application -w 4 -b 0.0.0.0:8000 --reload --log-level debug
    stdin_open: true
    tty: true
    networks:
      - front-tier
      - back-tier

  nginx:
    restart: always
    build: ./nginx
    container_name: tpl-nginx
    environment:
      DEFAULT_HOST: 'xxxx'
    ports:
      - "8002:80"
    volumes:
      - ./nginx/sites-enabled:/etc/nginx
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    volumes_from:
      - web
    depends_on:
      - web
    links:
      - web
    networks:
      - front-tier

  postgres:
    restart: always
    image: postgres:latest
    container_name: tpl-postgres
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - back-tier

volumes:
  pgdata:
  mediadata:

networks:
  front-tier:
    driver: bridge
  back-tier:
    driver: bridge
